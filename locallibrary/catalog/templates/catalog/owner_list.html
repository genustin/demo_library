{% extends "base_generic.html" %}

{% block content %}
  <h1>Owner List</h1>
  {% if owner_list %}
  <ul>
    {% for owner in owner_list %}
      <li>
        <a href="{{ owner.get_absolute_url }}">{{ owner }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no owners in the library.</p>
  {% endif %}       
  <a href="{% url 'owner_create' %}">add a new owner</a>
{% endblock %}
